<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="podesavanja.js"></script>
    <title>Skocko podesavanja</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-12 heading">
                <h1>Dobro dosli na stranicu podesavanja</h1>
            </div>
        </div>
        <div class="row center">
            <div class="col-sm-3">
                <input type="text" id="name1" placeholder="Ime igraca 1">
            </div>
            <div class="col-sm-3">
                <input type="text" id="name2" placeholder="Ime igraca 2">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="tableSettings">
                    <tr>
                        <td>
                            <div class="square icons" id="tref">
                                <img src="skocko-dodatno/tref.png" alt="">
                            </div>
                        </td>
                        <td>
                            <div class="square icons" id="karo">
                                <img src="skocko-dodatno/karo.png" alt="">
                            </div>
                        </td>
                        <td>
                            <div class="square icons" id="srce">
                                <img src="skocko-dodatno/srce.png" alt="">
                            </div>
                        </td>
                        <td>
                            <div class="square icons" id="skocko">
                                <img src="skocko-dodatno/skocko.png" alt="">
                            </div>
                        </td>
                        <td>
                            <div class="square icons" id="zvezda">
                                <img src="skocko-dodatno/zvezda.png" alt="">
                            </div>
                        </td>
                        <td>
                            <div class="square icons" id="pik">
                                <img src="skocko-dodatno/pik.png" alt="">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <table class="margintop tableCombination">
                <tr>
                    <td>
                        <div class="square" id="s1"></div>
                    </td>
                    <td>
                        <div class="square" id="s2"></div>
                    </td>
                    <td>
                        <div class="square" id="s3"></div>
                    </td>
                    <td>
                        <div class="square" id="s4"></div>
                    </td>
                </tr>
            </table>
        </div>
        </div>
    </div>

</body>
</html>
